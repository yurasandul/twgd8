uuid: a9573893-6fbd-4ec7-ac72-0d995c5e3ead
langcode: en
status: true
dependencies: {  }
id: d7_url_alias
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'URL aliases'
source:
  plugin: d7_url_alias
  constants:
    slash: /
process:
  id:
    -
      plugin: get
      source: pid
  _path:
    -
      plugin: concat
      source:
        - constants/slash
        - source
  alias:
    -
      plugin: concat
      source:
        - constants/slash
        - alias
  node_translation:
    -
      plugin: explode
      source: source
      delimiter: /
    -
      plugin: extract
      default: INVALID_NID
      index:
        - 1
    -
      plugin: migration_lookup
      migration:
        - d7_node_basic_page__translation
        - d7_node_frontpage__translation
        - d7_node_tweet_page__translation
  langcode:
    -
      plugin: null_coalesce
      source:
        - '@node_translation/1'
        - language
  path:
    -
      plugin: path_set_translated
      source:
        - '@_path'
        - '@node_translation'
destination:
  plugin: 'entity:path_alias'
migration_dependencies:
  required:
    - d7_node_basic_page__translation
    - d7_node_frontpage__translation
    - d7_node_tweet_page__translation
